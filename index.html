  <head>

    <link rel="icon" type="image/svg+xml" href="" />

  <body>
    <div class="timerContainer">
      <h1>Timer</h1>
      <p class="timerTime"><span id="recordingTime">00:00:00</span></p>
      <button class="timerButton" id="startRecordingButton">Start</button>
      <button class="timerButton" id="pauseRecordingButton">Pause</button>
      <button class="timerButton" id="stopRecordingButton">Stop</button>
    </div>

    <div id="addTodoListDiv">
        <input type="text" id="addTodoListInput" class="comment">
        <button id="addTodoListButton" class="btn-save">Add list</button>
    </div>
    <div id="app"></div>
    <script defer type="module" src="/src/app.ts"></script>
  </body>
